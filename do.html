<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할일 목록</title>
    <style>
      @font-face {
        font-family: "Ownglyph_ParkDaHyun";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      * {
        font-family: "Ownglyph_ParkDaHyun";
      }
      html {
        font-size: 30px; /* 기본 폰트 크기 변경 */
      }
      body {
        background-color: antiquewhite;
        padding: 30px;
        max-width: 800px;
        margin: 0 auto;
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
        font-size: 1.25rem;
      }

      input[type="text"] {
        padding: 8px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.875rem;
      }

      button {
        padding: 8px 12px;
        margin-left: 5px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.875rem;
      }

      button:hover {
        background-color: red;
      }

      ul {
        list-style-type: none;
        padding-left: 0;
        margin-top: 20px;
      }

      li {
        background-color: aliceblue;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li span {
        flex-grow: 1;
      }

      li input[type="text"] {
        width: 70%;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return false;">
      <h2>나의 할 일</h2>
      <p>
        입력:
        <input type="text" name="inputDo" id="inputDo" maxlength="50" />
        <button type="button" onclick="saveDo()">저장</button>
      </p>
      <hr />
      <h2>할 일 목록</h2>
      <ul id="doing"></ul>
    </form>

    <script>
      const dbName = "ToDoDB";
      const storeName = "toDos";
      let db;

      // IndexedDB 열기
      const openRequest = indexedDB.open(dbName, 1);

      openRequest.onupgradeneeded = function (e) {
        db = e.target.result;
        if (!db.objectStoreNames.contains(storeName)) {
          db.createObjectStore(storeName, {
            keyPath: "id",
            autoIncrement: true,
          });
        }
      };

      openRequest.onsuccess = function (e) {
        db = e.target.result;
        loadTodos();
      };

      openRequest.onerror = function (e) {
        console.error("DB 열기 실패", e);
      };

      function saveDo() {
        const input = document.getElementById("inputDo");
        const toDo = input.value.trim();
        if (toDo === "") {
          alert("할 일을 입력하세요!");
          return;
        }

        const transaction = db.transaction([storeName], "readwrite");
        const store = transaction.objectStore(storeName);
        const request = store.add({ text: toDo });

        request.onsuccess = function () {
          loadTodos();
          input.value = "";
        };
      }

      function loadTodos() {
        const doing = document.getElementById("doing");
        doing.innerHTML = "";

        const transaction = db.transaction([storeName], "readonly");
        const store = transaction.objectStore(storeName);
        const request = store.openCursor();

        request.onsuccess = function (e) {
          const cursor = e.target.result;
          if (cursor) {
            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = cursor.value.text;

            // 삭제 버튼
            const delBtn = document.createElement("button");
            delBtn.textContent = "삭제";
            delBtn.onclick = function () {
              deleteTodo(cursor.value.id);
            };

            // 수정 버튼
            const editBtn = document.createElement("button");
            editBtn.textContent = "수정";
            editBtn.onclick = function () {
              const input = document.createElement("input");
              input.type = "text";
              input.value = cursor.value.text;
              input.maxLength = 50;

              const saveBtn = document.createElement("button");
              saveBtn.textContent = "저장";
              saveBtn.onclick = function () {
                updateTodo(cursor.value.id, input.value.trim());
              };

              // li 내용 초기화 후 수정용 요소 삽입
              li.innerHTML = "";
              li.appendChild(input);
              li.appendChild(saveBtn);
            };

            li.appendChild(span);
            li.appendChild(delBtn);
            li.appendChild(editBtn);
            doing.appendChild(li);

            cursor.continue();
          }
        };
      }

      function deleteTodo(id) {
        const transaction = db.transaction([storeName], "readwrite");
        const store = transaction.objectStore(storeName);
        const request = store.delete(id);

        request.onsuccess = function () {
          loadTodos();
        };
      }

      function updateTodo(id, newText) {
        if (newText === "") {
          alert("내용이 비어있습니다.");
          return;
        }

        const transaction = db.transaction([storeName], "readwrite");
        const store = transaction.objectStore(storeName);
        const request = store.get(id);

        request.onsuccess = function () {
          const data = request.result;
          data.text = newText;

          const updateRequest = store.put(data);
          updateRequest.onsuccess = function () {
            loadTodos();
          };
        };
      }
    </script>
  </body>
</html>
